<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gestión del Sistema</h1>
    <div class="row">
        <div class="col-md-3 mb-3">
            <a th:href="@{/empleado}" class="btn btn-primary btn-block">Ver empleados</a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/cliente}" class="btn btn-secondary btn-block">Ver clientes</a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/reservas}" class="btn btn-success btn-block">Ver reservas</a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/consulta/editar/id}" class="btn btn-warning btn-block">Ver consultas</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
