<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>

<h1>Crear Reserva</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <h1 class="text-center">
                Hacé tu reserva
            </h1>
            <div class="card-body">
                <form th:action="@{/reserva}" th:object="${reservas}" method="POST">
                    <div class="form-group">
                        <label>Nombre del Cliente: </label>
                        <input type="text" id="nombreCliente" th:field="*{nombreCliente}" class="form-control" placeholder="Nombre Cliente" required>
                    </div>
                    <br>

                    <div class="form-group">
                        <label>Fecha: </label>
                        <input type="datetime-local" id="fecha" th:field="*{fecha}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Servicio: </label>
                        <select id="servicio" th:field="*{servicio}" class="form-control" required>
                            <option value="" disabled selected>Selecciona un servicio</option>
                            <option value="Masaje AntiStress">Masaje, AntiStress</option>
                            <option value="Masaje Descontracturante">Masaje, Descontracturantes</option>
                            <option value="Masaje con Piedras Calientes">Masaje, con Piedras Calientes</option>
                            <option value="Masaje Circulatorio">Masaje, Circulatorio</option>
                            <option value="Belleza, Lifting de pestañas">Belleza,Lifting de pestañas</option>
                            <option value="Belleza, Depilacion Facial">Belleza,Depilacion Facial</option>
                            <option value="Belleza, Manos y Pies">Belleza,Manos y Pies</option>
                            <option value="Tratamientos Faciales, Limpieza Profunda + Hidratacion">Faciales, Limpieza Profunda e Hidratacion</option>
                            <option value="Tratamientos Faciales, Punta de Diamante">Faciales, Punta de Diamante</option>
                            <option value="Tratamientos Faciales, Crio Frecuencia">Faciales, CrioFrecuencia</option>
                            <option value="Tratamientos Corporales, VelaSlim">Corporales, VelaSlim</option>
                            <option value="Tratamientos Corporales, DermoHealth">Corporales, DermoHealth</option>
                            <option value="Tratamientos Corporales, CrioFrecuencia">Corporales, CrioFrecuencia</option>
                            <option value="Tratamientos Corporales, Ultracavitacion">Corporales, Ultracavitacion</option>



                        </select>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Enlace para volver a la lista de reservas -->

<p><a href="/servicios" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Volver a Servicio</a></p>

<!-- Agrega scripts aquí si es necesario -->
</body>
</html>
