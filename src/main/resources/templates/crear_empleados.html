<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <h1 class="text-center">
                Registro de Empleados
            </h1>
            <div class="card-body">
                <form th:action="@{/empleado}" th:object="${empleados}" method="POST">
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del nuevo empleado" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido: </label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido del nuevo empleado" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email del nuevo empleado" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Contraseña: </label>
                        <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Contraseña del nuevo empleado" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Telefono: </label>
                        <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Telefono del nuevo empleado" required>
                    </div>
                    <br>
                    <div class="box-footer">
                    <button class="btn btn-success">
                        Guardar
                    </button>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
