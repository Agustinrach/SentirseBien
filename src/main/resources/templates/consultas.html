<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Consultas de nuestra Comunidad</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/consulta/nuevo}" class="btn btn-primary btn-sm mb3"> Hacé tu consulta</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Consulta</th>
            <th>Respuesta</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${consultas}">
            <td th:text="${consulta.nombre}">Nombre</td>
            <td th:text="${consulta.email}">Email</td>
            <td th:text="${consulta.texto}">Consulta</td>
            <td th:text="${consulta.respuesta}">Respuesta</td>

        </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-lg-3">
        <a th:href="@{/servicios}" class="btn btn-primary btn-sm mb3"> Volver atrás</a>
    </div>
</div>

</body>
</html>
