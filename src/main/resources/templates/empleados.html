<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Lista de Empleados</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/empleado/nuevo}" class="btn btn-primary btn-sm mb3"> Agregar Empleado</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.nombre}">Nombre</td>
            <td th:text="${empleado.apellido}">Apellido</td>
            <td th:text="${empleado.email}">Email</td>
            <td>
                <a th:href="@{/empleado/editar/{id}(id=${empleado.id_empleado})}" class="btn btn-info">
                    Editar
                </a>

                <a th:href="@{/empleado/{id}(id=${empleado.id_empleado})}" class="btn btn-danger">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
