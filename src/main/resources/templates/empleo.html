<!-- Employment Application Form Start -->
<div class="container my-5">
    <h2 class="text-center mb-4">Formulario de Solicitud de Empleo</h2>
    <form action="/submit-employment-form" method="post" enctype="multipart/form-data">
        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
        </div>

        <!-- Puesto al que aplica -->
        <div class="mb-3">
            <label for="puesto" class="form-label">Puesto al que aplicas</label>
            <input type="text" class="form-control" id="puesto" name="puesto" placeholder="Especifica el puesto" required>
        </div>

        <!-- Experiencia previa -->
        <div class="mb-3">
            <label for="experiencia" class="form-label">Experiencia laboral</label>
            <textarea class="form-control" id="experiencia" name="experiencia" rows="3" placeholder="Describe tu experiencia laboral" required></textarea>
        </div>

        <!-- Adjuntar archivo (CV) -->
        <div class="mb-3">
            <label for="cv" class="form-label">Adjuntar Currículum (PDF)</label>
            <input class="form-control" type="file" id="cv" name="cv" accept=".pdf" required>
        </div>

        <!-- Comentarios adicionales -->
        <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios adicionales</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Incluye información adicional que consideres relevante"></textarea>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Enviar solicitud</button>
    </form>
</div>
<!-- Employment Application Form End -->
