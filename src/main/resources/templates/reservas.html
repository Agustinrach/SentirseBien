<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Lista de Reservas</h1>

  <!-- Enlace para crear una nueva reserva -->
  <a th:href="@{/hacerreserva}" class="btn btn-primary mb-3">Crear nueva reserva</a>

  <!-- Tabla para mostrar las reservas -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Fecha</th>
      <th>Servicios</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reserva : ${reservas}">
      <td th:text="${reserva.id}"></td>
      <td th:text="${reserva.cliente.nombre}"></td> <!-- AsegÃºrate de que cliente tenga la propiedad nombre -->
      <td th:text="${reserva.fechaHora}"></td> <!-- Formato de fecha -->
      <td>
        <ul>
          <li th:each="servicio : ${reserva.servicios}" th:text="${servicio.nombre}"></li> <!-- Asumiendo que reserva tiene una lista de servicios -->
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
