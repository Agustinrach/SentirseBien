<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h1>Lista de Reservas</h1>

<!-- Enlace para crear una nueva reserva -->
<a href="/hacerreserva">Crear nueva reserva</a>

<!-- Tabla para mostrar las reservas -->


  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/hacerreserva}" class="btn btn-primary btn-sm mb3"> Agregar Reserva</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Cliente</th>
      <th>Fecha</th>
      <th>Servicio</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="reserva : ${reservas}">
      <td th:text="${reserva.id}"></td>
      <td th:text="${reserva.nombreCliente}"></td>
      <td th:text="${reserva.fecha}"></td>
      <td th:text="${reserva.servicio}"></td>
    </tr>
    </tbody>
  </table>
  </div>





</body>
</html>
